<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Search Project</title>
  </head>

  <body>
    <div class="weather-app-container">
      <header>
        <h1>World Weather</h1>
        <p class="date larger-text">
          <span id="day"></span>
          <span id="date"></span>
          <span id="month"></span>
          <span id="time"></span>
        </p>
        <form id="search-form" aria-label="Search for a city">
          <input
            id="city-input"
            type="search"
            placeholder="Enter a city ..."
            required
          />
          <input id="search-input" type="submit" value="Search" />
        </form>
      </header>

      <main>
        <p class="intro">Showing the current conditions in:</p>
        <h2 class="city-name" id="city-name">London</h2>
        <div class="current-weather-container">
          <ul>
            <li>Summary: <span id="summary"></span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
          <div id="icon"></div>
          <h2 id="current-temp-celsius"></h2>
        </div>
        <div id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/georgina-mudditt/" target="_blank"
          >Georgina Mudditt</a
        >, open-sourced on
        <a
          href="https://github.com/GeorginaMudditt/Weather-Search-Project"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://gm-weather-search-project.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
